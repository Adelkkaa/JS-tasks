<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, corrupti
      quos distinctio fugiat labore iure, necessitatibus ex quasi vero earum
      maxime consectetur nemo sit atque possimus quo in animi harum?
    </p>
    <script>
      function showNotification(options) {
        let div = document.createElement("div");
        div.className = "notification";
        div.classList.add(options.className);
        div.textContent = options.html;
        div.style.position = "absolute";
        div.style.top = options.top + "px";
        div.style.right = options.right + "px";
        document.body.append(div);
        const timeout = setTimeout(() => document.body.removeChild(div), 1500);
      }
      const options = {
        top: 10, // 10px от верхней границы окна (по умолчанию 0px)
        right: 10, // 10px от правого края окна (по умолчанию 0px)
        html: "Hello!", // HTML-уведомление
        className: "welcome", // дополнительный класс для div (необязательно)
      };
      let i = 1;
      setInterval(() => {
        showNotification({
          top: 10,
          right: 10,
          html: "Hello " + i++,
          className: "welcome",
        });
      }, 2000);
    </script>
  </body>
</html>
